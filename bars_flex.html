<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bars_flex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Nav_Bar-1</h1>
    <div class="nav-bar1">
        <div class="nav-item nav-item1">
            <i class="bi bi-mic"></i><i class="bi bi-chevron-down"></i>
            <p>Audio</p>
        </div>
        <div class="nav-item nav-item2">
            <i class="bi bi-camera-video-off"></i><i class="bi bi-chevron-down"></i>
            <p>Video</p>
        </div>
        <div class="nav-item nav-item3">
            <i class="bi bi-people"></i><i class="bi bi-chevron-down"></i>
            <p>Participants</p>
        </div>
        <div class="nav-item nav-item4">
            <i class="bi bi-chat-dots"></i><i class="bi bi-chevron-down"></i>
            <p>Chats</p>
        </div>
        <div class="nav-item nav-item5">
            <i class="bi bi-arrow-up-square-fill"></i><i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="nav-item nav-item6">
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div class="nav-item nav-item7">
            <i class="bi bi-person-video"></i>
            <p>Layout</p>
        </div>
        <div class="nav-item nav-item8">
            <i class="bi bi-pencil"></i>
            <p>Annotate</p>
        </div>
        <div class="nav-item nav-item9">
            <i class="bi bi-mouse-fill"></i>
            <p>Remote Control</p>
        </div>
        <div class="nav-item nav-item10">
            <i class="bi bi-back"></i>
            <p>Show </p>
        </div>
        <div class="nav-item nav-item1">
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
    </div>

    <h1>Nav_Bar-2</h1>
    <div class="nav-bar2">
        <div class="nav-bar2 nav-item1">HOME</div>
        <div class="nav-bar2 nav-item2">ABOUT</div>
        <div class="nav-bar2 nav-item3">MENU</div>
        <div class="nav-bar2 nav-item4">WHERE</div>
    </div>

    <h1>Nav_Bar-3</h1>
    <div class="nav-bar3">
        <div class="nav-bar3 nav-item1"><i class="bi bi-telegram"></i></div>
        <div class="nav-bar3 nav-item2"><i class="bi bi-arrows-move"></i></div>
        <div class="nav-bar3 nav-item3"><i class="bi bi-fonts"></i></div>
        <div class="nav-bar3 nav-item4"><i class="bi bi-pen"></i></div>
        <div class="nav-bar3 nav-item5"><i class="bi bi-check2"></i></div>
        <div class="nav-bar3 nav-item6"><i class="bi bi-crosshair2"></i></div>
        <div class="nav-bar3 nav-item7"><i class="bi bi-eraser"></i></div>
        <div class="nav-bar3 nav-item8"><i class="bi bi-record-fill"></i></div>
        <div class="nav-bar3 nav-item9"><i class="bi bi-arrow-90deg-left"></i></div>
        <div class="nav-bar3 nav-item10"><i class="bi bi-arrow-90deg-right"></i></div>
        <div class="nav-bar3 nav-item11"><i class="bi bi-trash3"></i></div>
        <div class="nav-bar3 nav-item12"><i class="bi bi-download"></i></div>
        <div class="nav-bar3 nav-item13">|</div>
        <div class="nav-bar3 nav-item14"><i class="bi bi-three-dots"></i></div>
        <div class="nav-bar3 nav-item15"><i class="bi bi-person-fill-lock"></i></div>
        <div class="nav-bar3 nav-item16"><i class="bi bi-x-square-fill"></i></div>
    </div>
</body>
</html>
